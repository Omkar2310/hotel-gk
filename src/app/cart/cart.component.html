<div class="row">
    <div *ngIf="currentCart.length === 0" class="no-items">
        <p>No Items In the Cart</p>
        <a href="/menu">Go To Menu</a>
    </div>
    <div class="cart-card" *ngFor="let item of currentCart">
        <div class="img-cart">
            <img src="{{ item.imageLink }}" height="64px" width="64px" />
        </div>
        <div class="cart-item">
            <h2>{{ item.name }}</h2>
            <p>{{ "&#8377; " + item.price }} X {{ item.qty }}</p>
        </div>
        <div class="price">
            <h2>{{ "&#8377; " + item.price * item.qty }}</h2>
        </div>
    </div>

    <button class="order" (click)="onOrderPlaced()" [disabled]="currentCart.length === 0">
    Place Order
  </button>
</div>
