<div class="container">
    <div class="heading-menu-add">
        <h1>Welcome Omkar,You can add Menu here</h1>
    </div>

    <form #f="ngForm" class="menu-add-form" (ngSubmit)="onMenuAdded(f)">
        <div class="form-group col-md-6">
            <label for="menu-name">Name of Menu</label>
            <input type="text" class="form-control" name="menuname" id="menu-name" ngModel required />
        </div>
        <div class="form-group col-md-6">
            <label for="menu-imglink">Image of Menu</label>
            <input type="text" name="menuimg" class="form-control" id="menu-imglink" ngModel required />
        </div>
        <br />
        <div class="form-group col-md-2">
            <label for="price">Enter Price</label>
            <input type="number" name="price" id="price" required ngModel min="10" />
        </div>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">
        Add Menu
      </button>
        </div>
        <div class="preview-img">
            <img [src]="f.value.menuimg" />
        </div>
    </form>
</div>
